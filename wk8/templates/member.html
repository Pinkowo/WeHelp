<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/main.css">
        <title>wk4</title>
    </head>
    <body>
        <header>
            <div>
                歡迎光臨，這是會員頁
            </div>
        </header>
        <section>
            <div>{{name}}，歡迎登入系統</div>
            <div><a href="/signout">登出系統</a></div>
            <hr>
            <div>
                <form action="/message" method="POST">
                    <div>
                        <b>快來留言吧</b>
                    </div>
                    <div>
                        <label for="content">內容</label>
                        <input type="text" id="content" name="content"><br>
                    </div>
                    <div>
                        <button>送出</button>
                    </div>               
                </form>
            </div>
            <hr>
            {% for msg in message%}
                <div class="msg"><b>{{msg[0]}}：</b>{{msg[1]}}</div><br>
            {% endfor %}
        </section>
    </body>
</html>
